<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!--  Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/11.mp4"></video>
    </section>

    <div class="infoAndUpNext">
    <!-- video info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#SeoYoungCoding</li>
                <li>#HSY</li>
                <li>#SeoYoungE</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">연곡해수욕장
                </span>
                <button class="moreBtn">
                    <i class = "fas fa-caret-down"></i>            
                </button>
            </div>
            <span class="views">1 million views ago</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class = "active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class = "fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class = "fas fa-share"></i><span>share</span></button>
            </li>
            <li>
                <button><i class = "fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class = "fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/111.jpg" alt="">
                <div class="info">
                    <span class="name">황서영SEOYOUNG</span>
                    <span class="subscribers">100M subecribers</span></div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <!-- Up Next -->
    <section class="UpNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/22.jpg" alt=""></div>
                <div class="info">
                    <span class="title">인천 카페 간 날</span>
                    <span class="name">황서영SEOYOUNG</span>
                    <span class="views">1M views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/33.jpg" alt=""></div>            
                <div class="info">
                    <span class="title">먹었던 스콘 중에 제일 맛있었던 집♥</span>
                    <span class="name">황서영SEOYOUNG</span>
                    <span class="views">1000000000KM views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/44.jpg" alt=""></div>            
                <div class="info">
                    <span class="title">서영이의 생일파티~!</span>
                    <span class="name">황서영SEOYOUNG</span>
                    <span class="views">1000000M views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
    </div>


</body>
</html>
