<main class="form-signin">
  <form>
    <div class="text-center">
      <div class="mx-auto" style="font-size: x-large">
        <p>전화번호 인증</p>
      </div>
      <p>&nbsp;</p>
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingInput" placeholder="tel input">
        <label for="floatingInput">핸드폰 번호(-제외)</label>
      </div>
      <div class="col-lg-6 mx-auto">
        <button type="button" class="w-100 btn btn-outline-secondary">인증하기</button>
      </div>
      <p>&nbsp;</p>
      <div class="form-floating">
        <input type="tel" class="form-control" id="numInput" placeholder="num input">
        <label for="numInput">인증번호 입력</label>
      </div>
      <div class="col-lg-6 mx-auto">
        <button type="button" class="w-100 btn btn-outline-secondary">인증번호 확인</button>
      </div>
      <p>&nbsp;</p>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">비밀번호</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPWconfirm" placeholder="Password">
        <label for="floatingPWconfirm">비밀번호 확인</label>
      </div>

      <div class="col-lg-6 mx-auto">
        <button type="button" class="w-100 btn btn-dark" onclick="location.href='survey1.html'">시작하기</button>
      </div>
